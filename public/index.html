<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .item {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .item-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .item-label {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .price-display {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .price-display.loading {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
        }

        .price-display.loaded {
            background: #e8f5e9;
            color: #388e3c;
            font-weight: bold;
            font-size: 1.2em;
        }

        .price-value {
            display: inline-block;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #d32f2f;
            font-size: 0.85em;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Cat√°logo de Precios</h1>
        <div class="items-grid">
            <div class="item">
                <div class="item-number">1</div>
                <div class="item-label">Producto 1</div>
                <div class="price-display" id="price-1">-</div>
                <button onclick="generarPrecio(1)">Generar Precio</button>
                <div class="error" id="error-1"></div>
            </div>

            <div class="item">
                <div class="item-number">2</div>
                <div class="item-label">Producto 2</div>
                <div class="price-display" id="price-2">-</div>
                <button onclick="generarPrecio(2)">Generar Precio</button>
                <div class="error" id="error-2"></div>
            </div>

            <div class="item">
                <div class="item-number">3</div>
                <div class="item-label">Producto 3</div>
                <div class="price-display" id="price-3">-</div>
                <button onclick="generarPrecio(3)">Generar Precio</button>
                <div class="error" id="error-3"></div>
            </div>

            <div class="item">
                <div class="item-number">4</div>
                <div class="item-label">Producto 4</div>
                <div class="price-display" id="price-4">-</div>
                <button onclick="generarPrecio(4)">Generar Precio</button>
                <div class="error" id="error-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function generarPrecio(itemNumber) {
            const priceDisplay = document.getElementById(`price-${itemNumber}`);
            const errorDisplay = document.getElementById(`error-${itemNumber}`);
            const button = event.target;

            // Limpiar errores previos
            errorDisplay.textContent = '';

            // Mostrar estado de carga
            priceDisplay.textContent = 'Generando...';
            priceDisplay.classList.remove('loaded');
            priceDisplay.classList.add('loading');
            button.disabled = true;

            try {
                const response = await fetch('/api/precio-aleatorio');
                
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }

                const data = await response.json();
                const precio = new Intl.NumberFormat('es-MX', {
                    style: 'currency',
                    currency: 'MXN'
                }).format(data.precio);

                priceDisplay.innerHTML = `<span class="price-value">$${data.precio}</span>`;
                priceDisplay.classList.remove('loading');
                priceDisplay.classList.add('loaded');
            } catch (error) {
                console.error('Error:', error);
                errorDisplay.textContent = 'Error al generar el precio';
                priceDisplay.textContent = '-';
                priceDisplay.classList.remove('loading', 'loaded');
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
